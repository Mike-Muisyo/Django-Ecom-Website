{% extends 'store/main.html' %}
{% load static %}
{% block content %}

	<div class="row">
        {% for product in products %}
		<div class="col-lg-4">
             <img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
                 <h6><strong>{{product.name}}</strong></h6>
                 <hr>
                 <button data-product = {{product.id}} data-action="add" class="btn btn-warning add-btn update-cart">Add to Cart</button>
                 <a class="btn btn-outline-info" href="#">Details</a>
                 <h4 style="display:inline-block;float:right ">USD {{product.price}}</h4>

			</div>
		</div>
        {% endfor %}
	</div>

{% endblock content %}
